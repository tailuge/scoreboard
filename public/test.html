<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiplayer test helper</title>
    <link rel="icon" type="image/png" href="golden-cup.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .container {
        display: flex;
        flex: 1;
        flex-wrap: wrap;
      }

      .panel {
        flex: 1 1 300px;
        /* Each panel takes up a minimum of 300px and grows */
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ccc;
        position: relative;
      }

      .panel-close {
        position: absolute;
        top: 8px;
        right: 10px;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        border: none;
        width: 22px;
        height: 22px;
        border-radius: 11px;
        font-size: 14px;
        line-height: 22px;
        cursor: pointer;
      }

      .panel-close:hover {
        background: rgba(0, 0, 0, 0.6);
      }

      .panel-close:focus-visible {
        outline: 2px solid #fff;
        outline-offset: 2px;
      }

      .panel:nth-child(1) {
        background: #f8b400;
      }

      .panel:nth-child(2) {
        background: #34a853;
      }

      .panel:nth-child(3) {
        background: #4285f4;
      }

      .panel iframe {
        width: 99.5%;
        height: 99.5%;
        border: none;
        /* Remove border from iframe */
      }

      .controls {
        display: flex;
        gap: 12px;
        padding: 16px 20px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        background:
          radial-gradient(circle at top, rgba(37, 99, 235, 0.12), transparent 55%),
          linear-gradient(180deg, #f8fafc 0%, #ffffff 70%);
        border-bottom: 1px solid #e2e8f0;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      }

      .controls button {
        appearance: none;
        background: linear-gradient(180deg, #ffffff, #eef2ff);
        color: #0f172a;
        border: 1px solid #c7d2fe;
        padding: 10px 20px;
        border-radius: 14px;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.2px;
        cursor: pointer;
        box-shadow:
          0 8px 16px rgba(37, 99, 235, 0.12),
          inset 0 1px 0 rgba(255, 255, 255, 0.8);
        transition:
          transform 120ms ease,
          box-shadow 120ms ease,
          filter 120ms ease,
          background 120ms ease;
      }

      .controls button:hover {
        filter: brightness(1.02);
        transform: translateY(-1px);
        box-shadow:
          0 12px 20px rgba(37, 99, 235, 0.18),
          inset 0 1px 0 rgba(255, 255, 255, 0.9);
      }

      .controls button:active {
        transform: translateY(0);
        filter: brightness(0.98);
        box-shadow:
          0 6px 12px rgba(37, 99, 235, 0.14),
          inset 0 1px 0 rgba(255, 255, 255, 0.7);
      }

      .controls button:disabled {
        background: linear-gradient(180deg, #f1f5f9, #e2e8f0);
        color: #94a3b8;
        border-color: #e2e8f0;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      .controls button:disabled:hover {
        filter: none;
        transform: none;
        box-shadow: none;
      }

      .controls button:focus-visible {
        outline: 3px solid #60a5fa;
        outline-offset: 2px;
      }

      .controls label {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
        color: #1f2937;
        font-weight: 600;
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 8px 12px;
        box-shadow: 0 6px 12px rgba(15, 23, 42, 0.06);
      }

      .controls input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: #2563eb;
      }

      .stats {
        padding: 12px 16px 0;
        display: flex;
        justify-content: center;
      }

      .nchan-wait {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        border-radius: 999px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        color: #111827;
        font-size: 14px;
        box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
      }

      .nchan-spinner {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid #e5e7eb;
        border-top-color: #f8b400;
        animation: slow-spin 2.4s linear infinite;
      }

      @keyframes slow-spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }
    </style>
    <script type="module">
      import { faker } from "https://cdn.jsdelivr.net/npm/@faker-js/faker@9.4.0/+esm"

      // Function to create an iframe
      function createIframe(options = {}) {
        const username = options.username || faker.person.firstName()
        const iframe = document.createElement("iframe")
        let src = `https://scoreboard-tailuge.vercel.app/lobby?username=${username}`

        if (options.action) {
          src += `&action=${options.action}`
        }
        if (options.gameType) {
          src += `&gameType=${options.gameType}`
        }
        if (options.ruleType) {
          src += `&ruletype=${options.ruleType}`
        }

        iframe.src = src
        iframe.width = "99.5%"
        iframe.height = "99.5%"
        iframe.frameBorder = "0"
        return iframe
      }

      const panel1 = document.getElementById("panel1")
      const panel2 = document.getElementById("panel2")
      const panel3 = document.getElementById("panel3")
      const controls = document.getElementById("controls")
      const stats = document.getElementById("stats")
      const spectatorToggle = document.getElementById("spectator-toggle")
      const buttonNineball = document.getElementById("button-nineball")
      const buttonSnooker = document.getElementById("button-snooker")

      const createPanels = (ruleType, includeSpectator) => {
        // Panel 1: action=join&gameType=ruleType
        panel1.appendChild(
          createIframe({ action: "join", gameType: ruleType, ruleType })
        )

        // Panel 2: action=join&gameType=ruleType
        panel2.appendChild(
          createIframe({ action: "join", gameType: ruleType, ruleType })
        )

        // Panel 3: just a random name
        if (panel3 && includeSpectator) {
          panel3.appendChild(createIframe())
          const closeButton = document.createElement("button")
          closeButton.type = "button"
          closeButton.className = "panel-close"
          closeButton.setAttribute("aria-label", "Close panel")
          closeButton.textContent = "x"
          closeButton.addEventListener("click", () => {
            panel3.remove()
          })
          panel3.appendChild(closeButton)
          panel3.classList.remove("hidden")
        } else if (panel3) {
          panel3.classList.add("hidden")
        }
      }

      const hidePreGameUi = () => {
        controls?.classList.add("hidden")
        stats?.classList.add("hidden")
      }

      const enableStartButtons = () => {
        if (buttonNineball) buttonNineball.disabled = false
        if (buttonSnooker) buttonSnooker.disabled = false
      }

      const warmNchanStats = async () => {
        const url = "https://billiards-network.onrender.com/basic_status"
        try {
          const response = await fetch(url, { mode: "cors" })
          if (response.ok || response.type === "opaque") {
            enableStartButtons()
            stats?.classList.add("hidden")
          }
        } catch (error) {
          // Ignore fetch failures; iframe load can still unlock buttons.
        }
      }

      const startGame = (ruleType) => {
        hidePreGameUi()
        createPanels(ruleType, spectatorToggle?.checked)
      }

      document
        .getElementById("button-nineball")
        ?.addEventListener("click", () => startGame("nineball"))
      document
        .getElementById("button-snooker")
        ?.addEventListener("click", () => startGame("snooker"))

      const existingRuleType = new URLSearchParams(window.location.search).get(
        "ruletype"
      )

      if (existingRuleType === "nineball" || existingRuleType === "snooker") {
        hidePreGameUi()
        createPanels(existingRuleType, spectatorToggle?.checked)
      }

      warmNchanStats()
    </script>
  </head>

  <body>
    <div class="controls" id="controls">
      <button type="button" id="button-nineball" disabled>Nineball</button>
      <button type="button" id="button-snooker" disabled>Snooker</button>
      <label for="spectator-toggle">
        <input type="checkbox" id="spectator-toggle" />
        Spectator
      </label>
    </div>
    <div class="stats" id="stats">
      <div class="nchan-wait" role="status" aria-live="polite">
        <span class="nchan-spinner" aria-hidden="true"></span>
        <span>Waiting for render.com to start nchan server...</span>
      </div>
    </div>
    <div class="container">
      <div class="panel" id="panel1"></div>
      <div class="panel" id="panel2"></div>
      <div class="panel hidden" id="panel3"></div>
    </div>
  </body>
</html>
