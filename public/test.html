<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiplayer test helper</title>
    <link rel="icon" type="image/png" href="golden-cup.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .container {
        display: flex;
        flex: 1;
        flex-wrap: wrap;
      }

      .panel {
        flex: 1 1 300px;
        /* Each panel takes up a minimum of 300px and grows */
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ccc;
        position: relative;
      }

      .panel-close {
        position: absolute;
        top: 8px;
        right: 10px;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        border: none;
        width: 22px;
        height: 22px;
        border-radius: 11px;
        font-size: 14px;
        line-height: 22px;
        cursor: pointer;
      }

      .panel-close:hover {
        background: rgba(0, 0, 0, 0.6);
      }

      .panel-close:focus-visible {
        outline: 2px solid #fff;
        outline-offset: 2px;
      }

      .panel:nth-child(1) {
        background: #f8b400;
      }

      .panel:nth-child(2) {
        background: #34a853;
      }

      .panel:nth-child(3) {
        background: #4285f4;
      }

      .panel iframe {
        width: 99.5%;
        height: 99.5%;
        border: none;
        /* Remove border from iframe */
      }

      .controls {
        display: flex;
        gap: 12px;
        padding: 16px;
        justify-content: center;
        align-items: center;
      }

      .controls button {
        background: #111;
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }

      .controls button:hover {
        background: #222;
      }

      .controls button:focus-visible {
        outline: 2px solid #111;
        outline-offset: 2px;
      }

      .controls label {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
        color: #111;
      }

      .stats {
        padding: 12px 16px 0;
      }

      .stats iframe {
        width: 100%;
        height: 160px;
        border: 1px solid #ccc;
      }

      .hidden {
        display: none;
      }
    </style>
    <script type="module">
      import { faker } from "https://cdn.jsdelivr.net/npm/@faker-js/faker@9.4.0/+esm"

      // Function to create an iframe
      function createIframe(options = {}) {
        const username = options.username || faker.person.firstName()
        const iframe = document.createElement("iframe")
        let src = `https://scoreboard-tailuge.vercel.app/lobby?username=${username}`

        if (options.action) {
          src += `&action=${options.action}`
        }
        if (options.gameType) {
          src += `&gameType=${options.gameType}`
        }
        if (options.ruleType) {
          src += `&ruletype=${options.ruleType}`
        }

        iframe.src = src
        iframe.width = "99.5%"
        iframe.height = "99.5%"
        iframe.frameBorder = "0"
        return iframe
      }

      const panel1 = document.getElementById("panel1")
      const panel2 = document.getElementById("panel2")
      const panel3 = document.getElementById("panel3")
      const controls = document.getElementById("controls")
      const spectatorToggle = document.getElementById("spectator-toggle")

      const createPanels = (ruleType, includeSpectator) => {
        // Panel 1: action=join&gameType=ruleType
        panel1.appendChild(
          createIframe({ action: "join", gameType: ruleType, ruleType }),
        )

        // Panel 2: action=join&gameType=ruleType
        panel2.appendChild(
          createIframe({ action: "join", gameType: ruleType, ruleType }),
        )

        // Panel 3: just a random name
        if (panel3 && includeSpectator) {
          panel3.appendChild(createIframe())
          const closeButton = document.createElement("button")
          closeButton.type = "button"
          closeButton.className = "panel-close"
          closeButton.setAttribute("aria-label", "Close panel")
          closeButton.textContent = "x"
          closeButton.addEventListener("click", () => {
            panel3.remove()
          })
          panel3.appendChild(closeButton)
          panel3.classList.remove("hidden")
        } else if (panel3) {
          panel3.classList.add("hidden")
        }
      }

      const hidePreGameUi = () => {
        controls?.classList.add("hidden")
        stats?.classList.add("hidden")
      }

      const startGame = (ruleType) => {
        hidePreGameUi()
        createPanels(ruleType, spectatorToggle?.checked)
      }


      document
        .getElementById("button-nineball")
        ?.addEventListener("click", () => startGame("nineball"))
      document
        .getElementById("button-snooker")
        ?.addEventListener("click", () => startGame("snooker"))

      const existingRuleType = new URLSearchParams(
        window.location.search,
      ).get("ruletype")

      if (existingRuleType === "nineball" || existingRuleType === "snooker") {
        hidePreGameUi()
        createPanels(existingRuleType, spectatorToggle?.checked)
      }
    </script>
  </head>

  <body>
    <div class="controls" id="controls">
      <button type="button" id="button-nineball">Nineball</button>
      <button type="button" id="button-snooker">Snooker</button>
      <label for="spectator-toggle">
        <input type="checkbox" id="spectator-toggle" />
        Spectator
      </label>
    </div>
    <div class="stats" id="stats">
      <iframe
        src="https://billiards-network.onrender.com/nchan_stats"
        title="nchan stats"
      ></iframe>
    </div>
    <div class="container">
      <div class="panel" id="panel1"></div>
      <div class="panel" id="panel2"></div>
      <div class="panel hidden" id="panel3"></div>
    </div>
  </body>
</html>
