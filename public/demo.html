<!doctype html>
<html lang="en">
  <head>
    <title>Demo</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: black;
        min-height: 100vh;
      }
      .banner {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
      }
      .banner img {
        max-width: 100%;
        height: auto;
        opacity: 0.5;
      }
      .title {
        position: absolute;
        font-family: "Press Start 2P", cursive;
        font-size: clamp(16px, 3vw, 32px);
        color: #cccccc;
        animation: float 3s ease-in-out infinite;
        image-rendering: pixelated;
        letter-spacing: 2px;
        transform-origin: center;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) scale(2);
        }
        50% {
          transform: translateY(-10px) scale(2);
        }
      }
      .scanlines {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.3) 0px,
          rgba(0, 0, 0, 0.3) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <img src="assets/logo_res.png" alt="Logo" />
      <div class="scanlines"></div>
      <div class="title">Billiards</div>
    </div>
  </body>
</html>
