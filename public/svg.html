<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billiard Ball SVG Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ball-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .icon-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div class="max-w-4xl mx-auto py-10 px-4">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Pool Ball Icon Generator</h1>
            <p class="text-gray-600">Dynamic SVG icons with edge-to-edge stripes</p>
        </header>

        <div id="ball-grid" class="ball-container bg-white shadow-xl rounded-xl border border-gray-200">
            <!-- Icons will be injected here -->
        </div>

        <div class="mt-8 p-6 bg-white rounded-xl shadow-md">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Usage Snippet</h2>
            <pre class="bg-gray-800 text-green-400 p-4 rounded-lg overflow-x-auto text-sm">
<code>// Example of calling the function:
const icon = createBallSvg(9, 32); 
document.body.innerHTML += icon;</code></pre>
        </div>
    </div>

    <script>
        /**
         * Generates a Billiard Ball SVG string with rim shading
         * @param {number} num - Ball number (1-9)
         * @param {number} size - Size in pixels
         * @returns {string} SVG HTML string
         */
        function createBallSvg(num, size = 48) {
            const colors = {
                1: '#F9D71C', 2: '#005596', 3: '#E31D2D', 
                4: '#4B2D83', 5: '#F78F1E', 6: '#008C45', 
                7: '#8B4513', 8: '#1a1a1a', 9: '#F9D71C'
            };

            const color = colors[num] || '#ccc';
            const isStriped = num === 9;
            const gradId = `rimGrad-${num}`;
            const maskId = `ballMask-${num}`;
            
            let svg = `<svg width="${size}" height="${size}" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Clip path to ensure stripe doesn't bleed outside the circle -->
                    <clipPath id="${maskId}">
                        <circle cx="50" cy="50" r="48" />
                    </clipPath>
                    <!-- Radial gradient for rim shading/depth -->
                    <radialGradient id="${gradId}" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="75%" stop-color="black" stop-opacity="0" />
                        <stop offset="100%" stop-color="black" stop-opacity="0.35" />
                    </radialGradient>
                </defs>`;
            
            // Base layer
            if (isStriped) {
                // White ball base
                svg += `<circle cx="50" cy="50" r="48" fill="#ffffff" />`;
                // Wide stripe clipped to the circle edges
                svg += `<g clip-path="url(#${maskId})">
                            <path d="M-5 35 Q50 20 105 35 L105 65 Q50 80 -5 65 Z" fill="${color}"/>
                        </g>`;
            } else {
                svg += `<circle cx="50" cy="50" r="48" fill="${color}"/>`;
            }

            // Apply the Rim Shading Gradient
            svg += `<circle cx="50" cy="50" r="48" fill="url(#${gradId})"/>`;

            // Specular Highlight (shifted slightly to avoid center)
            svg += `<circle cx="30" cy="30" r="10" fill="white" fill-opacity="0.2"/>`;

            // Center Number Plate
            svg += `<circle cx="50" cy="50" r="19" fill="white" />`;
            svg += `<text x="50" y="52" font-family="Arial, sans-serif" font-size="22" font-weight="900" fill="black" text-anchor="middle" dominant-baseline="middle">${num}</text>`;
            
            svg += `</svg>`;
            return svg;
        }

        window.onload = () => {
            const container = document.getElementById('ball-grid');
            for (let i = 1; i <= 9; i++) {
                const card = document.createElement('div');
                card.className = 'icon-card';
                card.innerHTML = `
                    <div class="mb-3">${createBallSvg(i, 64)}</div>
                    <span class="text-xs font-mono text-gray-500">Ball ${i}</span>
                `;
                container.appendChild(card);
            }
        };
    </script>
</body>
</html>
